<!doctype html>
<html>

<head>
  <title>Student Estimator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>Student Estimator</h1>
    <h3>Given studentsPerCourse, coursesPerTerm, and count of terms, display total number of students</h3>

    <p>Enter your name:
        <input id="guest" type="string" value="Nate">
    </p>
    
    <p>Enter the number of students per course:
      <input id="studentsperCourse" type="string" value="15">
    </p>

    <p>Enter the number of courses per term:
      <input id="coursesPerTerm" type="number" value="5">
    </p>

    <p>Enter the total number of terms:
      <input id="terms" type="number" value="8">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log("SCRIPT START")

    console.log("Declare functions..............................")

    function multiply(studentsperCourse, coursesPerTerm, terms) {
      return studentsperCourse * coursesPerTerm * terms;
    }
    console.log("multiply=" + multiply)

    console.log("Declare event listeners .......................")

    document.addEventListener("dblclick", function () {
      console.log("multiply(studentsperCourse, coursesPerTerm, terms)=" + multiply(studentsperCourse, coursesPerTerm, terms))
    })

    document.getElementById("clicker").addEventListener("click", function () {
      const s = document.getElementById("guest").value
      const i = parseInt(document.getElementById("studentsperCourse").value)
      console.log("i=" + i)
      const j = parseInt(document.getElementById("coursesPerTerm").value)
      console.log("j=" + j)
      const k = parseInt(document.getElementById("terms").value)
      console.log("k=" + k)
      const ans = s + ", your sum is " + multiply(i, j, k) + "."
      document.getElementById("result").innerHTML = ans
    })

    console.log("SCRIPT END")
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>
</body>

</html>
